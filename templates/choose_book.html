<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose a Book</title>
</head>
<body>
<h1>Choose a Book</h1>
<form action="/add_selected_book" method="POST">
    {% for index, book in enumerate(books) %}
    <div>
        <input type="radio" name="selected_book" value="{{ index }}" required>
        <img src="{{ book['thumbnail'] }}" alt="Book Cover" style="width:100px; height:auto;">
        <p>{{ book['title'] }} by {{ book['author'] }}</p>
        <p>Pages: {{ book['page_count'] }} | Rating: {{ book['average_rating'] }}</p>
    </div>
    {% endfor %}
    <button type="submit">Add Selected Book</button>
</form>
</body>
</html>
