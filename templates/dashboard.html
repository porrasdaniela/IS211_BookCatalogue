<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Your Books</h1>
    <ul>
        {% for book in books %}
        <li>
        {% if book['thumbnail'] != 'N/A' %}
            <img src="{{ book['thumbnail'] }}" alt="Book Cover" width="100" height="150">
        {% endif %}
        {{ book['title'] }} by {{ book['author'] }}
        <a href="/delete/{{ book['id'] }}">Delete</a>
    </li>
    {% endfor %}
</ul>
<a href="/add">Add Book</a>
<a href="/logout">Logout</a>
</body>
</html>
